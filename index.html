<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library Odin Project</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Dancing+Script:wght@700&family=Oswald:wght@600&family=Story+Script&display=swap" rel="stylesheet">
  <!-- Font Awesome  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <header>
      <h1 class="logo">Library</h1>
      <button onclick="document.querySelector('dialog').showModal()">
        + Add a book
      </button>
    </header>
    <main>
      <div class="booksGrid">
        <div
          class="addBook"
          onclick="document.querySelector('dialog').showModal()"
        >
          <span>+</span>
          <p>Add a book</p>
        </div>
      </div>
    </main>
    <dialog class="dialog">
      <div class="dialogTitle">Create a book!</div>
      
      <form class="bookForm">

        <div>
          <label for="title">Title of the book:</label>
          <input type="text" name="title" id="title" value="How to win friends & influence people" required/>
        </div>
        <div>
          <label for="author">Author of the book:</label>
          <input type="text" name="author" id="author" maxlength="40" value="Dale Carniegie" required/>
        </div>
        <div class="inline-grid">
          <label for="genre">Genre:</label>
          <select name="genre" id="genre" required>
            <option value="science-fiction">Science Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="mystery">Mystery</option>
            <option value="thriller">Thriller</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="historical-fiction">Historical Fiction</option>
            <option value="biographies-memoirs">Biographies & Memoirs</option>
            <option value="autobiographies">Autobiographies</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="poetry">Poetry</option>
            <option value="cookbooks">Cookbooks</option>
            <option value="travel">Travel</option>
            <option value="self-help">Self-Help</option>
            <option value="childrens">Children's</option>
            <option value="young-adult">Young Adult</option>
            <option value="humor" selected>Humor</option>
            <option value="essays">Essays</option>
            <option value="CS">Computer Science</option>

            <option value="drama">Drama</option>
            <option value="comics-graphic-novels">
              Comics & Graphic Novels
            </option>
          </select>
        </div>
        
        <div class="inline-grid">
          <label for="release">Release year of the book:</label>
          <input type="number" max="2025" name="release" id="release" value="1936" required/>
        </div>
        <div>
          <label for="numberOfPages">Number of pages:</label>
          <input type="number" name="numberOfPages" id="numberOfPages" value="291" required/>
        </div>
        <div class="checkbox">
          <label for="haveRead">Have read the book?</label>
          <input type="checkbox" name="haveRead" id="haveRead"  />
        </div>
        <input type="submit" value="Create">
      </form>
<i onclick="dialog.close()" class="closeDialogButton fa-solid fa-xmark"></i>
    </dialog> 
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/eruda/3.4.3/eruda.min.js"
    integrity="sha512-cDmB70h28kl47NuDUcO3/hqJ29T+Gxue9DA6hoENF9RPGN/AZuyI94ATk5MN9VXTiuTHw2v3iVT9sXLzMMF1sQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script>
    eruda.init();
    // eruda.show()
  </script>
  <script src="main.js"></script>
</html>
